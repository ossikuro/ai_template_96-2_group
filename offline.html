<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- фавикон -->

    <!-- подкючаем стили секций -->
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/hero.css" />
    <link rel="stylesheet" href="./style/history.css" />
    <link rel="stylesheet" href="./style/values.css" />
    <link rel="stylesheet" href="./style/catalogue.css" />
    <link rel="stylesheet" href="./style/offline.css" />
    <link rel="stylesheet" href="./style/delivery.css" />
    <link rel="stylesheet" href="./style/footer.css" />

    <title>Rumpel-Shpumpel</title>
  </head>
  <body>
    <header class="header"></header>
    <section class="hero"></section>
    <section class="history"></section>
    <section class="values"></section>
    <section class="catalogue">
      <section class="earrings"></section>
      <section class="necklaces"></section>
      <section class="bracelets"></section>
    </section>
    <section class="offline">
      <div class="padded_box">
        <h2 class="offline_title">Офлайн-витрина</h2>
        <div class="box_map">
          <div class="box_map_bar">
            <p class="title_cafe">Таверна</p>
            <h3 class="name_cafe">Под Ведьмачьим Мечом</h3>
            <p class="adress_cafe">Москва, Камергерский переулок 5/7</p>
            <iframe
              class="map_frame"
              src="https://yandex.ru/map-widget/v1/?um=constructor%3A8dedf7899371f3cbca89f3d1749fc4a9eb78e4f81df9c7d28e37011140648ed8&amp;source=constructor"
            ></iframe>
          </div>
          <div class="box_map_bar">
            <p class="title_cafe">Бар</p>
            <h3 class="name_cafe">Раскол</h3>
            <p class="adress_cafe">Москва, Новослободская 18</p>
            <iframe
              class="map_frame"
              src="https://yandex.ru/map-widget/v1/?um=constructor%3A5d02a737f935784bf91651a78f1313915fd668871a621f0612105f2589546652&amp;source=constructor"
            ></iframe>
          </div>
        </div>
      </div>
    </section>

    <section class="delivery"></section>
    <footer class="footer"></footer>
  </body>
</html>

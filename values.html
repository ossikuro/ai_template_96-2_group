<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- фавикон -->

        <!-- подкючаем стили секций -->
        <link rel="stylesheet" href="./style/header.css" />
        <link rel="stylesheet" href="./style/hero.css" />
        <link rel="stylesheet" href="./style/history.css" />
        <link rel="stylesheet" href="./style/values.css" />
        <link rel="stylesheet" href="./style/catalogue.css" />
        <link rel="stylesheet" href="./style/offline.css" />
        <link rel="stylesheet" href="./style/delivery.css" />
        <link rel="stylesheet" href="./style/footer.css" />

        <title>Rumpel-Shpumpel</title>
    </head>
    <body>
        <header class="header"></header>
        <section class="hero"></section>
        <section class="history"></section>
        <section class="values">
            <div class="padded_box">
                <div class="values_box">
                    <div class="values_box_image">
                        <div>
                            <img
                                class="box_img_values"
                                src="./assets/handmade.svg"
                                alt="Ручная работа"
                            />
                        </div>
                        <div class="values_box_text">
                            <h3 class="values_title">Ручная работа</h3>
                            <p class="values_text">
                                Каждое украшение — это сочетание творчества,
                                мастерства и индивидуального стиля
                            </p>
                        </div>
                    </div>
                    <div class="values_box_image">
                        <div>
                            <img
                                class="box_img_values"
                                src="./assets/materials.svg"
                                alt="Материалы"
                            />
                        </div>
                        <div class="values_box_text">
                            <h3 class="values_title">материалы</h3>
                            <p class="values_text">
                                Качественные и экологичные материалы для
                                создания долговечных украшений
                            </p>
                        </div>
                    </div>
                    <div class="values_box_image">
                        <div>
                            <img
                                class="box_img_values"
                                src="./assets/uniqueness.svg"
                                alt="Уникальность"
                            />
                        </div>
                        <div class="values_box_text">
                            <h3 class="values_title">Уникальность</h3>
                            <p class="values_text">
                                Каждое изделие уникально и может быть
                                адаптировано под запросы клиента
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="catalogue">
            <section class="earrings"></section>
            <section class="necklaces"></section>
            <section class="bracelets"></section>
        </section>
        <section class="offline"></section>
        <section class="delivery"></section>
        <footer class="footer"></footer>
    </body>
</html>
